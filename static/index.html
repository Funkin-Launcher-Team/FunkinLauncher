<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkin Launcher</title>
</head>
<div class="titlebar">
        
</div>
<body>
    <div class="blur" id="blur">
    </div>
    <div class="container">
        <div class="top">
            <br>
            <br>
            <br>
            <br>
            <img src="./logo.gif" alt="" width="400px" id="logoImg">
            <br>
            <div class="launcher">
                <p>Select your <b>engine</b>:</p>
                <select id="enginedd" style="display: none;">
                    
                </select>
                <div class="cSelect" id="csd">
                    <p id="csv" style="margin-left: 5px;"></p>
                    <img src="./down.svg" alt="" width="20px" style="margin-right: 5px;">
                </div>
                <div class="cso" id="cso">

                </div>
                <br>
                <br>
                <button onclick="loadEngine()" class="btn" id="le">Open</button>
                <br>
                <br>
                <button onclick="loadPsychMM()" id="pmm" class="btn" style="display: none;">Load Mod Manager</button>
            </div>
            <div class="instance" style="display: none;">
                <p>There is currently an instance of FNF running.</p>
                <p><b>Please close it before launching another one.</b></p>
            </div>
            <div class="download" style="display: none;">
                <p>Downloading engine...</p>
                <progress id="progress" value="0" max="100"></progress>
                <br>
                <p id="mbs"></p>
            </div>
            <div class="doi" style="display: none;">
                <p>This engine is not installed. What do you want to do?</p>
                <button onclick="downloadEngine()" class="btn">Download</button>
                <br>
                <br>
                <button class="btn" onclick="importEngine()">Import my own copy</button>
                <br>
                <br>
                <button onclick="onGameClose()" class="btn">Cancel</button>
            </div>

        </div>
        <div class="settings">
            <button class="settingsBtn" id="settings" onclick="openSettings()">
                <img src="./settings.svg" alt="" width="30" height="30" id="settingsBtnImg">
                <p style="font-weight: bold; text-align: center; margin-left: 20px; font-family: 'Segoe UI', 'Arial', sans-serif;">Settings</p>
            </button>
        </div>
        <div class="ver">
            <p id="version"></p>
        </div>
        <div class="license">
            <h1 style="color: white;">Credits</h1>
            <br>
            <div class="licenseContents">
                <table style="width: 40%; text-align: center; margin: 0 auto;">
                    <tr>
                      <th>toperri</th>
                      <th>HeroEyad</th>
                      <th>Sector03</th>
                    </tr>
                    <tr>
                      <td>
                        <img src="../art/toperri.png" alt="toperri" width="90" height="90">
                      </td>
                      <td>
                         <img src="../art/heroeyad.jpg" alt="HeroEyad" width="90" height="90">
                      </td>
                      <td>
                         <img src="../art/sector.png" alt="Sector03" width="90" height="90">
                      </td>
                    </tr>
                    <tr>
                      <td>Programmer</td>
                      <td>Programmer</td>
                      <td>Artist</td>
                    </tr>
                  </table>
            </div>
            <br>
            <p style="color: white; font-family: Arial, Helvetica, sans-serif;">Fuzzfreak by Jukestar</p>
            <br>
            <button onclick="olicense()" class="btn">Back</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="js/yretsym.js"></script>
</body>
</html>
