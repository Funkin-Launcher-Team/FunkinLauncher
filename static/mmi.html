<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Downloader</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="bgv.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="top">
            <img src="./logo.png" alt="" width="100%">
            <div class="launcher">
                <p id="whereDD">Select where to install this <b>mod</b>:</p>
                <br>
                <select id="enginedd">
                    <option value="0">KE 1.8</option>
                    <option value="1">Psych Engine 0.7.3 (with FFM integration)</option>
                    <option value="2">Vanilla / V-Slice</option>
                </select>
                <br>
                <br>
                <button onclick="installMod()" class="btn">Install</button>
                <br>
                <br>
                <button onclick="window.close()" class="btn">Abort</button>
            </div>
            <div class="instance" style="display: none;">

            </div>
            <div class="download" style="display: none;">
                <p>Downloading mod...</p>
                <p id="progress"></p>
            </div>

        </div>
    </div>
    <script src="mmi.js"></script>
</body>
</html>
