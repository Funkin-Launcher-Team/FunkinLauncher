<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <h2>Current installations</h2>
        <div class="installs">

        </div>
        <br>
        <br>
        <h2>Installed mods</h2>
        <div class="mods" id="mods">

        </div>
        <br>
        <br>
        <h2>UI Settings</h2>
        <div class="volume">
            <span>Music volume: </span>
            <input type="range" min="0" max="100" value="50" class="slider" id="volSlider">
            <br>
            <br>
            <button onclick="apply()">Apply</button>
        </div>
        <br>
        <br>
        <h2>Miscellaneous settings</h2>
        <button onclick="window.electronAPI.openEngineFolder()">Open "engines" folder</button>
        <br>
        <br>
        <button onclick="window.electronAPI.openLogsFolder()">Open "logs" folder (for debug purposes)</button>
        <br>
        <br>
    </div>
    <div class="areyousure">
        <p>Delete this engine?</p>
        <p style="font-size: 15px; font-family: Arial;">You cannot undo this operation!</p>
        <button class="usb" onclick="onHellYeah()">Hell yeah</button>
        <br>
        <button class="usb" onclick="onNope()">Nope</button>
    </div>
</body>
<script src="js/camerawork.js"></script>
<script src="settings.js"></script>
</html>
